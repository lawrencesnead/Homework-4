<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Quiz</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="highscores" class="col-xs-6 col-md-6 col-lg-6">High Scores</div>
            <div id="timer" class="col-xs-6 col-md-6 col-lg-6">Time: 75</div>
        </div>
    </div>
    <div class="wrapper"> 
    <div id="quiz"><p>Welcome to Lawrence's silly quiz. You have 75 seconds to answer 5 questions correctly. Each wrong answer will cost you 15 seconds. Your score is simply the time remaining. Press start to begin!</p></div><br>
       
    <button id="start" class="btn">Start Quiz</button>
    <div id="results"></div>
</div>





<script src="./script.js"></script></script>
</body>

</html>
